<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="assets/css/login.css">
  
</head>
<body>
  <div class="login-card">
    <img src="https://th.bing.com/th/id/OIP.Y--lq46X4cVb7nFob31SaQHaDl?pid=ImgDetMain" alt="College Logo">
    <h2>Faculty <span>Sign-In</span></h2>

    <div class="input-group">
      <input type="text" id="username" placeholder="Username">
    </div>

    <div class="input-group">
      <input type="password" placeholder="Password" id="password">
      <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
    </div>

    <button class="login-btn" onclick="checkLogin()">SIGN IN</button>

    <div class="links">
      <a href="#">Help</a>
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }

    function checkLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if(username === 'mayur','sameer' && password === 'password') {
        // Redirect to dashboard page
        window.location.href = 'dashfaculty.html';
    
      } else {
        alert('Invalid username or password!');
      }
    }
  </script>
</body>
</html>
