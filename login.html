<!doctype html>
<html>
<body>
  <h3>Login</h3>
  <form id="loginForm">
    <input id="email" type="email" placeholder="email">
    <input id="password" type="password" placeholder="password">
    <button>Login</button>
  </form>
  <pre id="out"></pre>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = { /* your config */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const form = document.getElementById('loginForm');
    const out = document.getElementById('out');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        out.textContent = 'Logged in: ' + userCred.user.uid;
        // get claims:
        const idTokenResult = await userCred.user.getIdTokenResult(true);
        out.textContent += '\\nClaims: ' + JSON.stringify(idTokenResult.claims);
        // redirect based on role
        const role = idTokenResult.claims.role || 'student';
        if (role === 'admin') window.location = 'admin.html';
        else if (role === 'faculty') window.location = 'fy.html';
        else window.location = 'student.html';
      } catch (err) {
        out.textContent = 'Login failed: ' + err.message;
      }
    });

    // option to sign out (if you want)
    // await signOut(auth);
  </script>
</body>
</html>
