<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIML Faculty Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashfaculty.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">AIML Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Students</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Notifications</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid dashboard-container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar bg-light">
                <h4 class="mt-3">Menu</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Project Recommender</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Chatbot</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content p-4">
                <h2>Welcome, Faculty!</h2>
                
                <div class="cards-container row">
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Total Students</h5>
                                <p class="card-text" id="totalStudents">120</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Active Projects</h5>
                                <p class="card-text" id="activeProjects">35</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">Notifications</h5>
                                <p class="card-text" id="notifications">5</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="project-recommender mt-5">
                    <h4>Project Recommender</h4>
                    <input type="text" id="skills" placeholder="Enter skills" class="form-control mb-2">
                    <button id="recommendBtn" class="btn btn-primary mb-3">Get Recommendations</button>
                    <ul id="recommendations" class="list-group"></ul>
                </div>

                <div class="chatbot mt-5">
                    <h4>Chatbot</h4>
                    <div class="chatbox mb-2">
                        <div id="chatMessages" class="chat-messages"></div>
                    </div>
                    <input type="text" id="userMessage" placeholder="Type a message..." class="form-control mb-2">
                    <button id="sendBtn" class="btn btn-success">Send</button>
                </div>

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
