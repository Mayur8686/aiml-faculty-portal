<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIML Faculty Dashboard</title>
  <link rel="stylesheet" href="assets/css/dashfaculty.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- TOP NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ms-3" href="#">AIML Dashboard</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- MAIN DASHBOARD CONTENT -->
  <div class="container py-5">

    <h2 class="mb-4">Welcome, DSA SIR !</h2>

    <!-- YEAR CARDS -->
    <div class="row g-4">

      <!-- Second Year -->
      <div class="col-md-4">
        <div class="card bg-primary text-white shadow">
          <div class="card-body">
            <h4 class="card-title">
              <a href="fy.html" class="text-white text-decoration-none">Second Year</a>
            </h4>
            <p class="card-text fs-3 fw-bold">120 Students</p>
          </div>
        </div>
      </div>

      <!-- Third Year -->
      <div class="col-md-4">
        <div class="card bg-success text-white shadow">
          <div class="card-body">
            <h4 class="card-title">Third Year</h4>
            <p class="card-text fs-3 fw-bold">35 Students</p>
          </div>
        </div>
      </div>

      <!-- Fourth Year -->
      <div class="col-md-4">
        <div class="card bg-warning text-dark shadow">
          <div class="card-body">
            <h4 class="card-title">Fourth Year</h4>
            <p class="card-text fs-3 fw-bold">5 Students</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
